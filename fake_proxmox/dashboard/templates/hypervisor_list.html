<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypervisors</title>
</head>
<body>
    <h1>List of Hypervisors</h1>
    <ul>
        {% for hypervisor in hypervisors %}
            <li>
                {{ hypervisor.ip_address }}
                <a href="{% url 'vm_list' hypervisor.id %}">View VMs</a>
                <a href="{% url 'delete_hypervisor' hypervisor.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_hypervisor' %}">Add Hypervisor</a>
</body>
</html>
